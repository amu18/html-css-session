<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pseudo CSS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        p {
            width: 50%;
        }

        p:before {
            content: '';
            background-image: url(warning.png);
            height: 25px;
            width: 30px;
            display: inline-block;
            background-repeat: no-repeat;
        }
        p:after {
            content: '';
            background-image: url(warning.png);
            height: 25px;
            width: 30px;
            display: inline-block;
            background-repeat: no-repeat;
            margin-right: 5px;
        }

        p:first-line {
            font-weight: bold;
        }

        p:first-letter {
            font-size: 2em;
            border: 1px solid black;
            background: red;
            display: inline-block;
            /* float: left; */
            padding: 2px;
            margin-right: 4px;
        }

        ::selection {
            color: red;
            background: yellow;
        }
    </style>
</head>

<body>
    <div>
        <p>This is my very paragraph.This is my very paragraph.This is my very paragraph.This is my very paragraph.
            This is my very paragraph.This is my very paragraph.This is my very paragraph.</p>
    </div>

</body>

</html>
