<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Combination in CSS</title>
    <style>
        header.navigation p {
            color: blue;
        }

        p.blurb {
            color: red;
        }

        p {
            color: green;
            /* color: green !important; */
        }
    </style>
</head>

<body>
    <header class="navigation">
        <p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </header>
</body>

</html>
